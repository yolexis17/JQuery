<!DOCTYPE html>
<html lang="en">
<head>
	<title>JQuery</title>
	<meta charset="UTF-8">
	<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	
	<script>

		$(document).on('ready', function(){

			$('#prueba').text('hola mundo!!!');
			$('.prueba').html('<strong>Usando JQuery</strong>')
		});


	</script>


</head>
<body>
<div id="prueba">
	
</div>
<div class="prueba">
	
</div>
	
</body>
</html>
